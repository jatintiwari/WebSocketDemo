   <form class="form center-block" id="regform">
          <div class="form-group col-xs-12 col-sm-12 col-md-12">
              <input type="text" class="form-control input-lg" placeholder="First Name" name="firstname" id="firstname">
              <span class="help-block hidden"></span>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-12">
              <input type="text" class="form-control input-lg" placeholder="Last Name" name="lastname" id="lastname">
              <span class="help-block hidden"></span>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-12">
              <input type="text" class="form-control input-lg" placeholder="Mobile" name="mobile" id="mobile">
              <span class="help-block hidden"></span>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-12">
              <input type="text" class="form-control input-lg" placeholder="Email" name="email" id="email">

            </div>
